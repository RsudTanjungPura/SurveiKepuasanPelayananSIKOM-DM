<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Survey Kepuasan Layanan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .form-group { margin-bottom: 15px; }
    .button-group button { margin-right: 10px; padding: 10px 24px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
    h1 { color: #2c3e50; }
    .container { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Kepuasan Layanan</h1>
    <div class="form-group">
      <label>Pilih kepuasan Anda:</label>
      <div class="button-group">
        <button onclick="submitKepuasan('puas')" style="background:#27ae60;color:#fff;border:none;border-radius:4px;">Puas</button>
        <button onclick="submitKepuasan('tidak puas')" style="background:#e74c3c;color:#fff;border:none;border-radius:4px;">Tidak Puas</button>
      </div>
    </div>
    <div id="result"></div>
  </div>
  <script>
    // Ganti URL berikut dengan URL Web App Google Apps Script Anda yang sudah dideploy
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwvCYgP0A_B9Js54RQRTghTB5DaeGWVXNwRUfcFgdL8isBo2wVJCHx0kmxrffShnUjUZQ/exec";

    function submitKepuasan(kepuasan) {
      document.getElementById('result').style.color = '#2c3e50';
      document.getElementById('result').textContent = 'Mengirim...';
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ kepuasan: kepuasan })
      })
      .then(response => response.text())
      .then(text => {
        if (text.trim() === "OK") {
          document.getElementById('result').style.color = 'green';
          document.getElementById('result').textContent = "Terima kasih atas partisipasi Anda!";
        } else {
          document.getElementById('result').style.color = 'red';
          document.getElementById('result').textContent = "Gagal mengirim: " + text;
        }
      })
      .catch(err => {
        document.getElementById('result').style.color = 'red';
        document.getElementById('result').textContent = "Terjadi kesalahan: " + err;
      });
    }
  </script>
</body>
</html>
